<div class="login-bg">
  <div class="login-header"></div>
  <div class="login-ctx clearfix">
    <div class="login-box">
      <h1>账号登录</h1>

      <div class="header-tips">似乎输入的是手机号，建议切换为<a href="javascript:void(0);">手机号登录</a></div>

      <input
        dTextInput
        name="username"
        placeholder="请输入用户名"
        [(ngModel)]="loginForm.username"
        class="loginform-input"
        autocomplete="off"
      />

      <input dTextInput name="password" placeholder="请输入密码" [(ngModel)]="loginForm.password" class="loginform-input" type="password" />

      <div class="login-option">
        <span class="login-method">手机号登录</span>

        <d-checkbox [label]="'记住登录名'" [isShowTitle]="false" (change)="remeberUsername($event)" [ngModel]="true"> </d-checkbox>
      </div>

      <d-button bsStyle="stress" circled="true" class="button-width" (click)="login()">提交</d-button>

      <div class="sign-forgotpwd">
        <span>免费注册</span>
        <span>忘记密码</span>
        <span>租户登录</span>
      </div>

      <div class="other-accounts">
        <span>使用其他帐号登录<i class="icon icon-chevron-down"></i></span>
      </div>
    </div>
  </div>
  <div class="login-copyright">Copyright@Eirc</div>
</div>
