<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eco8-admin</title>
    <link rel="stylesheet" href="/eco8/public/css/main.css" />
    <link rel="stylesheet" href="/eco8/public/css/flex-box.css" />
  </head>
  <body>
    <header>
      <iframe src="/eco8/layout/navigation.html" frameborder="0"></iframe>
    </header>
    <main>
      <h2>iframe 嵌套开发</h2>

      <h3>优点</h3>
      <pre>
        1. 开发环境、流程简单
        2. 首页访问速度很快
        3. 可以嵌套其他框架服务页面
      </pre>

      <h3>缺点</h3>
      <pre>
        1. 开发过程模块化、组件化比较复杂，需要开发人员有较高的模块化组织能力
        2. iframe的同源策略，嵌套页面方法调用受制于跨域
        3. iframe的容器大小受制于外部设置，无论是定位还是浮动，都不会超出iframe
      </pre>
    </main>
  </body>
</html>
