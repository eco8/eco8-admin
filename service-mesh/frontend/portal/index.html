<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal | Eco8</title>
    <link rel="stylesheet" href="http://www.eco8.co:10001/eco8-header/public/css/main.css" />
    <link rel="stylesheet" href="http://www.eco8.co:10001/eco8-header/public/css/flex-box.css" />
    <style>
      main {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <iframe src="http://www.eco8.co:10001/eco8-header/" frameborder="0"></iframe>
    </header>
    <main>
      <br />
      <h2>iframe 嵌套开发</h2>

      <br />

      <h3>优点</h3>
      <pre>
        1. 开发环境、流程简单
        2. 首页访问速度很快
        3. 可以嵌套其他框架服务页面
      </pre>

      <h3>缺点</h3>
      <pre>
        1. 开发过程模块化、组件化比较复杂，需要开发人员有较高的模块化组织能力
        2. iframe的同源策略，嵌套页面方法调用受制于跨域
        3. iframe的容器大小受制于外部设置，无论是定位还是浮动，都不会超出iframe
      </pre>
    </main>
    <footer>
      <iframe src="http://www.eco8.co:10006/copyright/" frameborder="0"></iframe>
    </footer>
  </body>
</html>
